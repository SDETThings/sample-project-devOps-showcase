services:

  hub:
    image: selenium/hub:latest
    container_name: hub
    ports:
      - "4444:4444"
    networks:
      - grid
  chrome:
    image: selenium/node-chrome:latest
    shm_size: 2g
    depends_on:
      - hub
      #deploy:
      #replicas: 4 # By default, the number of replicas is 1.
    environment:
      - SE_EVENT_BUS_HOST=hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_MAX_SESSIONS=4 # By default, the number of sessions is 1.
    networks:
      - grid
  firefox:
    image: selenium/node-firefox:latest
    shm_size: 2g
    depends_on:
      - hub
    environment:
      - SE_EVENT_BUS_HOST=hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_MAX_SESSIONS=4 # By default, the number of sessions is 1.
    networks:
      - grid
# Define the custom bridge network
networks:
  grid:
    driver: bridge