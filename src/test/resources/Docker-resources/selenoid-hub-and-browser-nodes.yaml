services:
  selenoid:
    image: aerokube/selenoid:latest-release
    container_name: selenoid
    ports:
      - "4444:4444"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "C:/Users/Kunal/IdeaProjects/Sample-project-for-devOps/selenium-docker/src/main/resources/config:/etc/selenoid"
      - "./testCaseResults/videos:/opt/selenoid/video"
    command: [
      "-limit", "4",
      "-video-output-dir", "/opt/selenoid/video",
      "-enable-file-upload"
    ]
    networks:
      - grid

networks:
  grid:
    driver: bridge